<!DOCTYPE html>
<html lang= "fr">
    <head>
        <meta charset= "utf-8">
        <link rel="stylesheet" href="base.css">
        <link rel="stylesheet" href="formCSS.css">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        <title>Newsletter form</title>
    </head>
    <body>
        <header>
            <h1>Newsletter inscription</h1>
        </header>
        <form id="inscriptionForm">
            <section id="identity">
                <fieldset><legend>Identité</legend>
                    <div class="contener">
                        <div><input type="text" name="nom" placeholder="Nom"></div>
                        <div><input type="text" name="prenom" placeholder="Prénom"></div>
                        <div>
                            <label>Sexe :</label><br>
                            <div class="genderRadio">
                                <input type="radio" name="sexe" value="homme">Homme<br>
                                <input type="radio" name="sexe" value="femme">Femme
                            </div>
                        </div>
                        <div><input type="email" name="email" placeholder="email@exemple.com"></div>
                        <div><input type="text" name="pseudo" placeholder="Pseudo"></div>
                    </div>
                </fieldset>
            </section>
            <section id="adresse">
                    <fieldset><legend>Adresse</legend>
                        <div class="contener">
                            <div><textarea type="" name="adressePhy">Adresse complète</textarea></div>
                            <div><input type="number" name="postcode" placeholder="Code postal"></div>
                            <div>
                                <label>Ville :</label><br>
                                <select name="ville" form="inscriptionForm">
                                    <option value="noumea">Nouméa</option>
                                    <option value="koutio">Koutio</option>
                                    <option value="dumbea">Dumbéa</option>
                                    <option value="paita">Paita</option>
                                    <option value="tontouta">Tontouta</option>
                                    <option value="montdore">Mont-Dore</option>
                                </select>
                            </div>
                            <div><input type="tel" name="tel" placeholder="Téléphone"></div>
                        </div>
                    </fieldset>
            </section>
            <section id="password">
                <fieldset><legend>Sécurité</legend>
                    <div class="contener">
                        <div><input type="password" name="password" required placeholder="Mot de passe"></div>
                        <div><input type="password" name="pwdconfirm" required placeholder="Confirmation mot de passe"></div>
                    </div>
                </fieldset>
            </section>
            <section id="submitForm">
                <div class="contenerBtn">
                    <input type="checkbox" name="confirm" id="confirmCheck"><label class="confirmlbl" for="confirmCheck">Je souhaite m'inscrire à la newsletter</label><br>
                    <button type="submit" form="inscriptionForm" value="submit">S'inscrire</button>
                    <button type="reset" form="inscriptionForm" value="reset">Réinitialiser</button>
                </div>
            </section>
        </form>
    </body>
</html>
